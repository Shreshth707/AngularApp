<div class="container" *ngIf="selectedDish" [hidden]="selectedDish && (selectedDish.id==prev || selectedDish.id==next)"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <h1>{{selectedDish.name}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img src={{selectedDish.img}} height="400px" width="400px">
      <mat-card-content>
        <h2>{{selectedDish.price}}</h2>
        <h3>{{selectedDish.description}}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">Prev</button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">Next</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div fxFlex="40">
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          <h1>COMMENTS</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let comment of selectedDish.comments">
          <div>{{comment.comment}}</div>
          <div>{{comment.rating}} Stars</div>
          <div>- {{comment.author}} {{comment.date | date}}</div>
          <br>
        </div>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div [hidden]="selectedDish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
